<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<main>
    <body>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class = "gallery">
            <div id="one" class="photo">
                <figure>
                    <img src="photos/01.jpg" alt="1st photo" width="200px" height="200px">
                    <figcaption>
                        Hay Bales
                        I love hay bales. Took this snap on a drive through the countryside past some straw fields. 
                    </figcaption>
                </figure>
            </div>
            <div id="two" class="photo">
                <figure>
                    <img src="photos/02.jpg" alt="2nd photo" width="200px" height="200px">
                    <figcaption>
                        Lake 
                        The lake was so calm today. We had a great view of the snow on the mountains from here.
                    </figcaption>
                </figure>
            </div>
            <div id="three" class="photo">
                <figure>
                    <img src="photos/03.jpg" alt="3rd photo" width="200px" height="200px">
                    <figcaption>
                        Canyon. 
                        I hiked to the top of the mountain and got this picture of the canyon and trees below.
                    </figcaption>
                </figure>
            </div>
            <div id="four" class="photo">
                <figure>
                    <img src="photos/04.jpg" alt="4th photo" width="200px" height="200px">
                    <figcaption>
                        Iceberg. 
                        It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.
                    </figcaption>
                </figure>
            </div>
            <div id="five" class="photo">
                <figure>
                    <img src="photos/05.jpg" alt="5th photo" width="200px" height="200px">
                    <figcaption>
                        Desert
                        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
                    </figcaption>
                </figure>
            </div>
            <div id="six" class="photo">
                <figure>
                    <img src="photos/06.jpg" alt="6th photo" width="200px" height="200px">
                    <figcaption>
                        Fall
                        Fall is coming, I love when the leaves on the trees start to change color.
                    </figcaption>
                </figure>
            </div>
            <div id="seven" class="photo">
                <figure>
                    <img src="photos/07.jpg" alt="7th photo" width="200px" height="200px">
                    <figcaption>
                        Plantation
                        I drove past this plantation yesterday, everything is so green!
                    </figcaption>
                </figure>
            </div>
            <div id="eight" class="photo">
                <figure>
                    <img src="photos/08.jpg" alt="8th photo" width="200px" height="200px">
                    <figcaption>
                        Dunes
                        My summer vacation to the Oregon Coast. I love the sandy dunes!
                    </figcaption>
                </figure>
            </div>
            <div id="nine" class="photo">
                <figure>
                    <img src="photos/09.jpg" alt="9th photo" width="200px" height="200px">
                    <figcaption>
                        Countryside Lane
                        We enjoyed a quiet stroll down this countryside lane.
                    </figcaption>
                </figure>
            </div>
            <div id="ten" class="photo">
                <figure>
                    <img src="photos/10.jpg" alt="10th photo" width="200px" height="200px">
                    <figcaption>
                        Sunset
                        Sunset at the coast! The sky turned a lovely shade of orange.
                    </figcaption>
                </figure>
            </div>
            <div id="eleven" class="photo">
                <figure>
                    <img src="photos/11.jpg" alt="11th photo" width="200px" height="200px">
                    <figcaption>
                        Cave
                        I did a tour of a cave today and the view of the landscape below was breathtaking.
                    </figcaption>
                </figure>
            </div>
            <div id="twelve" class="photo">
                <figure>
                    <img src="photos/12.jpg" alt="12th photo" width="200px" height="200px">
                    <figcaption>
                        Bluebells
                        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
                    </figcaption>
                </figure>
            </div>
        </div>
        <footer>

        </footer>
    </body>

</main>
</html>
